<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия"/>       
    </header>
    <main class="page__content">
      <div class="profile">
        <img class="profile__image" src="./images/custo.jpg" alt="Изображение Жака Кусто"/>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img src="./images/edit.svg" alt="Кнопка - редактирование"/>
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/add.svg" alt="Кнопка - добавить"/>
        </button>
      </div>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup-overlay popup_close"></div>
      <div class="profile-popup__content">  
        <button class="popup_close profile-popup__button" type="button">
        </button>
        <form class="profile-popup__input" name="popup__input">
          <h2 class="profile-popup__input-title">Редактировать профиль</h2>
          <input type="text" class="profile-popup__input-text profile-popup__input-text_type_name" id="popup-name" name="popup-name" required
            minlength="2" maxlength="40"> 
          <span id="popup-name-error" class="error"></span>
          <input type="text" class="profile-popup__input-text profile-popup__input-text_type_specialty" id="popup-specialty" name="popup-specialty" required
            minlength="2" maxlength="200">
          <span id="popup-specialty-error" class="error"></span>
          <button type="submit" class="profile-popup__input-button">
            Сохранить
          </button>
        </form>
      </div> 
    </div>
    <div class="popup card-popup">
      <div class="popup-overlay popup-overlay-card popup_close"></div>
      <div class="profile-popup__content">  
        <button class="popup_close profile-popup__button profile-popup__button_card" type="button">
        </button>
        <form class="profile-popup__input profile-popup__input_newEl" name="popup__input">
          <h2 class="profile-popup__input-title">Новое место</h2>
          <input type="text" class="profile-popup__input-text profile-popup__input-text_type_title" id="popup-title" name="popup-title" placeholder="Название" required
            minlength="2" maxlength="30"> 
          <span id="popup-title-error" class="error"></span>
          <input type="url" class="profile-popup__input-text profile-popup__input-text_type_image" id="popup-image" name="popup-image" placeholder="Ссылка" required>
          <span id="popup-image-error" class="error"></span>
          <button type="submit" class="profile-popup__input-button profile-popup__input-button_card">
            Создать
          </button>
        </form>
      </div> 
    </div>
    <div class="popup popup-image">
      <div class="popup-overlay popup-overlay-image popup_close"></div>
      <div class="popup-image__content">
        <button class="popup_close popup-image__button" type="button">
        </button>
        <img class="popup-image__image" src="#" alt="Изображение"/>
        <p class="popup-image__title"></p>
      </div>  
    </div>
  </div>
<template class="template">
  <article class="elements__item">
    <button class="elements__button-delete" type="button">
      <img src="./images/trash.svg" alt="Удалить"/>
    </button>
    <img class="elements__image"/>
    <div class="elements__describe">
      <h3 class="elements__name"></h3>
      <button class="elements__button-like" type="button">
      </button>
    </div>
  </article>
</template>
<script src="./scripts/validate.js"></script>
</body>
</html>
