        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
          <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>

        </button>

      </div>
      <button class="profile__add-button">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </button>
    </div>
    <div class="profile-popup">
      <div class="profile-popup__content">  
        <button class="profile-popup__button">
          <img src="./images/close.svg" alt="Кнопка - закрыть"/> 
        </button>

          <input type="text" class="profile-popup__input-name">
          <input type="text" class="profile-popup__input-specialty">
          <button type="submit" class="profile-popup__input-button">
            Сохранить
          </button>
        </form>
      </div> 
    </div>
